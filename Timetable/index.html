<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Timetable</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <div class="container">
        <svg id="timetable" viewBox="-10 -10 120 120"></svg>
        <div>
            <input type="text" id="activityInput" placeholder="Activity">
            <input type="number" id="startTimeInput" placeholder="Start Time (0-23)">
            <input type="number" id="endTimeInput" placeholder="End Time (0-23)">
            <button onclick="addActivity()">Add Activity</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
