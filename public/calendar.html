<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-to-Create Calendar with Three.js Simulation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .calendar-container {
            width: 340px;
            height: 100%;
            overflow-y: auto;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        .calendar {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            position: relative;
        }
        .date {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .time-grid {
            position: relative;
            height: 1440px; /* 24 hours * 60 pixels per hour */
        }
        .hour-marker {
            position: absolute;
            width: 100%;
            border-top: 1px solid #ddd;
            color: #888;
            font-size: 12px;
        }
        .event {
            position: absolute;
            left: 40px;
            right: 0;
            background-color: #4CAF50;
            border-radius: 5px;
            padding: 5px;
            font-size: 14px;
            box-sizing: border-box;
            overflow: hidden;
            color: white;
        }
        #simulation-container {
            flex-grow: 1;
            height: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="calendar-container">
            <div class="calendar">
                <div class="date" id="current-date"></div>
                <div class="time-grid" id="time-grid"></div>
            </div>
        </div>
        <div id="simulation-container"></div>
    </div>

    <script>
        const currentDate = new Date();
        document.getElementById('current-date').textContent = currentDate.toDateString();

        let colorPalette = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];
        let isDragging = false;
        let startY, endY;

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function createTimeGrid() {
            const timeGrid = document.getElementById('time-grid');
            for (let i = 0; i < 24; i++) {
                const hourMarker = document.createElement('div');
                hourMarker.className = 'hour-marker';
                hourMarker.style.top = `${i * 60}px`;
                hourMarker.textContent = `${i}:00`;
                timeGrid.appendChild(hourMarker);
            }
        }

        function pixelsToTime(pixels) {
            const hours = Math.floor(pixels / 60);
            const minutes = pixels % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
        }

        function createEvent(start, end) {
            const eventElement = document.createElement('div');
            eventElement.className = 'event';
            eventElement.style.top = `${start}px`;
            eventElement.style.height = `${end - start}px`;
            eventElement.style.backgroundColor = getRandomColor();
            
            const startTime = pixelsToTime(start);
            const endTime = pixelsToTime(end);
            eventElement.textContent = `${startTime} - ${endTime}`;
            
            document.getElementById('time-grid').appendChild(eventElement);
        }

        // Set up the time grid
        createTimeGrid();

        // Event listeners for drag-to-create functionality
        const timeGrid = document.getElementById('time-grid');
        timeGrid.addEventListener('mousedown', (e) => {
            isDragging = true;
            startY = e.clientY - timeGrid.getBoundingClientRect().top + timeGrid.scrollTop;
        });

        timeGrid.addEventListener('mousemove', (e) => {
            if (isDragging) {
                endY = e.clientY - timeGrid.getBoundingClientRect().top + timeGrid.scrollTop;
                // You might want to add visual feedback here
            }
        });

        timeGrid.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                if (startY !== endY) {
                    createEvent(Math.min(startY, endY), Math.max(startY, endY));
                }
            }
        });

        // Three.js simulation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        document.getElementById('simulation-container').appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        function resizeSimulation() {
            const container = document.getElementById('simulation-container');
            const width = container.clientWidth;
            const height = container.clientHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        window.addEventListener('resize', resizeSimulation);
        resizeSimulation(); // Initial size setup
    </script>
</body>
</html>
